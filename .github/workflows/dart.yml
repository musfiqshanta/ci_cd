name: Flutter CI/CD

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
      
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

  build_andorid:
    name: Build Flutter (Android)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get
      - name: flutter clean
        run: flutter clean
      - name: Build APK
        run: flutter build apk --split-per-abi
        
